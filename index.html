<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <h1>carousel</h1>
    <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      
      
      
      
<div class="carousel-inner">

      <div class="carousel-item active">
          <img src="images/img1.png" class="d-block w-100" alt="" style="height: 32rem;">
          <div class="carousel-caption d-none d-md-block">
            <h5>Los angles</h5>
            <p> Luxurious city of america.</p>
          </div>
      </div>


      <div class="carousel-item">
          <img src="images/img2.png" class="d-block w-100" alt="" style="height: 32rem;">
          <div class="carousel-caption d-none d-md-block">
            <h5>New york</h5>
            <p>Most popular city and capital of america.</p>
          </div>
      </div>


      <div class="carousel-item">
          <img src="images/img3.png" class="d-block w-100" alt="" style="height: 32rem;">
          <div class="carousel-caption d-none d-md-block">
            <h5>Tokyo</h5>
            <p>Capital of japan and modern city.</p>
          </div>
      </div>

  </div>

      
      
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="visually-hidden">Next</span>
      </button>
      

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
